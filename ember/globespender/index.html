	<script type="text/x-handlebars" data-template-name="expenses">
		<section id="expenseapp">
			<header id="header">
				<h1>Globe Spender</h1>
				<button class="create-expense"></button>
			</header>
			
			<section id="main">
				<table id="expense-list">
					<tr>
						<th>Date</th>
						<th>CCY</th>
						<th>Amount</th>
						<th>Category</th>
						<th>Place</th>
						<th>Destination</th>
						<th>Note</th>
						<th>FX Rate to USD</th>
						<th>Actions</th>
					</tr>
					{{#each controller itemController="expense"}}
					<tr>
						<td><button class="destroy"></button>{{date}}</td>
						<td>{{ccy}}</td>
						<td>${{amount}}</td>
						<td>{{category}}</td>
						<td>{{place}}</td>
						<td>{{destinate}}</td>
						<td>{{note}}</td>
						<td>{{fxrate}}</td>
						<td>
							<button class="destroy">Destroy</button>
							{{#if isEditing}}
				      	<button {{action 'doneEditing'}}>Done</button>
								{{partial 'expense/edit'}}
				    	{{else}}
				      	<button {{action 'edit'}}>Edit</button>
				    	{{/if}}
						</td>
					</tr>
					{{/each}}
				</table>
			
			</section>

			<footer id="stats-category">
				<h2>Monthly Expenses by Category (USD)</h2>
				<table>
					<tr>
						<th>Category</th>
						<th>Amount</th>
					</tr>
					<tr>
						<td>Lunch</td>
						<td>$35.50</td>
					</tr>
					<tr>
						<td>Dinner</td>
						<td>$40.50</td>
					</tr>
				</table>
			</footer>
			<footer id="location-category">
				<h2>Daily Expenses by Location</h2>
				<table>
					<tr>
						<th>Category</th>
						<th>Amount (USD)</th>
						<th>Amount (Local)</th>
					</tr>
					<tr>
						<td>New York</td>
						<td>$35.50</td>
						<td>USD 35.50</td>
					</tr>
					<tr>
						<td>Toronto</td>
						<td>$40.50</td>
						<td>CAD 42.50</td>
					</tr>
				</table>
			</footer>
		</section>
	</script>
